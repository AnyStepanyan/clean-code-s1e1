<!DOCTYPE html> 
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css"  media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <div class="planning">
      <p class="add">
        <label class="add__label-for-add-input" for="add__input">Add Item</label>
        <div class="add__task">
          <input id="add__input" class="add__input" type="text">
          <button class="add__btn" type="button">Add</button>
        </div>
      </p>
      <div class="to-do">
        <h3 class="to-do__title">Todo</h3>
        <ul class="to-do__lists">
          <li class="to-do__list">
            <input type="checkbox" class="to-do__checkbox">
            <p class="to-do__task">Pay Bills</p>
            <input type="text" class="to-do__input">
            <button type="button" class="to-do__btn-edit">Edit</button>
            <button type="button" class="to-do__btn-delete">
              <img class="to-do__btn-delete__img" src="./remove.svg" alt="">
            </button>
          </li>
          <li class="to-do__list">
            <input type="checkbox" class="to-do__checkbox">
            <p class="to-do__task">Go Shopping</p>
            <input type="text" value="Go Shopping" class="to-do__input">
            <button type="button" class="to-do__btn-edit">Save</button>
            <button type="button" class="to-do__btn-delete">
              <img class="to-do__btn-delete__img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </div>
      <div class="completed">
        <h3 class="completed__title">Completed</h3>
        <ul class="completed__lists">
          <li class="completed__list">
            <input class="completed__checkbox" type="checkbox" checked>
            <p class="completed__task">See the Doctor</p>
            <input type="text" class="completed__input">
            <button type="button" class="completed__btn-edit">Edit</button>
            <button type="button" class="completed__btn-delete">
              <img class="completed__btn-delete__img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </div>
    </div>
    <script  src="app.js"></script>
  </body>
</html>
